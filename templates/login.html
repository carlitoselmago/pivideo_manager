<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="{{url_for('static', filename='styles.less')}}" />
    <script src="{{url_for('static', filename='less.js')}}"></script>
</head>
<body homeurl="{{homeurl}}">
    <h1>Admin Login</h1>
    <form method="POST" class="loginform" action="{{ url_for('login') }}">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <div class="actions">
            <button type="submit" class="singlebtn bigbtn">Login</button>
        </div>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
